    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.0/build/three.module.js",

    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: radial-gradient(ellipse at center, #1a0f0a 0%, #0d0805 100%);
            color: #d4a574;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
        }

        /* Three.js Canvas Container */
        #canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Right Sidebar - Steampunk Brass Panel */
        #sidebar {
            width: 340px;
            background:
                linear-gradient(135deg,
                    #2a1810 0%,
                    #3d2817 25%,
                    #6b4423 50%,
                    #3d2817 75%,
                    #2a1810 100%);
            border-left: 6px ridge #8b6914;
            box-shadow:
                -8px 0 40px rgba(0, 0, 0, 0.8),
                inset 0 0 60px rgba(0, 0, 0, 0.5),
                inset -3px 0 10px rgba(139, 105, 20, 0.4);
            padding: 2rem 1.5rem;
            overflow-y: auto;
            position: relative;
            transition: transform 0.3s ease;
        }

        #sidebar.hidden {
            transform: translateX(100%);
        }

        /* Sidebar Toggle Button - Brass Switch */
        #sidebar-toggle {
            position: absolute;
            left: -50px;
            top: 20px;
            width: 50px;
            height: 50px;
            background:
                radial-gradient(circle at 30% 30%, #cd7f32, #8b5a00);
            border: 3px outset #b8860b;
            border-radius: 8px 0 0 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffe4b5;
            font-size: 1.5rem;
            transition: all 0.2s ease;
            box-shadow:
                -4px 4px 12px rgba(0, 0, 0, 0.7),
                inset -2px -2px 6px rgba(0, 0, 0, 0.4),
                inset 2px 2px 6px rgba(255, 200, 124, 0.3);
        }

        #sidebar-toggle:hover {
            background: radial-gradient(circle at 30% 30%, #e89b4a, #a0692f);
            box-shadow:
                -4px 4px 16px rgba(0, 0, 0, 0.9),
                inset -2px -2px 8px rgba(0, 0, 0, 0.5),
                inset 2px 2px 8px rgba(255, 200, 124, 0.4),
                0 0 20px rgba(255, 140, 0, 0.5);
        }

        #sidebar-toggle:active {
            transform: translateY(2px);
            box-shadow:
                -2px 2px 6px rgba(0, 0, 0, 0.7),
                inset -3px -3px 10px rgba(0, 0, 0, 0.6),
                inset 1px 1px 4px rgba(255, 200, 124, 0.2);
        }

        .sidebar-section {
            margin-bottom: 1.5rem;
            padding: 1.2rem;
            background:
                linear-gradient(145deg, rgba(61, 40, 23, 0.8), rgba(42, 24, 16, 0.9));
            border: 3px ridge #8b6914;
            border-radius: 4px;
            box-shadow:
                inset 0 0 20px rgba(0, 0, 0, 0.6),
                0 4px 8px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        /* Rivets for sections (not first section which has lamp bulb) */
        .sidebar-section:not(:first-child)::before,
        .sidebar-section::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #b8860b, #6b5016);
            box-shadow:
                inset -1px -1px 2px rgba(0, 0, 0, 0.7),
                inset 1px 1px 2px rgba(255, 200, 124, 0.4);
            border: 1px solid #4a3a1a;
        }

        .sidebar-section:not(:first-child)::before {
            top: 8px;
            left: 8px;
        }

        .sidebar-section::after {
            top: 8px;
            right: 8px;
        }

        .sidebar-title {
            color: #ffa500;
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            text-shadow:
                0 0 10px rgba(255, 165, 0, 0.6),
                0 2px 4px rgba(0, 0, 0, 0.8);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Round Info */
        #round-info {
            text-align: center;
            font-size: 1.5rem;
            color: #ffa500;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 165, 0, 0.8);
        }

        /* Target Display - Engraved Panel */
        #target-display {
            text-align: center;
            padding: 1.5rem;
            background:
                linear-gradient(135deg, rgba(20, 12, 8, 0.9), rgba(30, 18, 12, 0.95));
            border: 4px ridge #cd7f32;
            border-radius: 4px;
            margin: 1rem 0;
            box-shadow:
                inset 0 0 30px rgba(0, 0, 0, 0.8),
                0 4px 12px rgba(0, 0, 0, 0.6),
                0 0 40px rgba(255, 102, 0, 0.3);
            position: relative;
        }

        #target-display::before {
            content: '';
            position: absolute;
            inset: 8px;
            border: 1px solid rgba(205, 127, 50, 0.3);
            border-radius: 2px;
            pointer-events: none;
        }

        #target-label {
            font-size: 0.85rem;
            color: #b8860b;
            margin-bottom: 0.5rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        #target-value {
            font-size: 2.8rem;
            font-weight: bold;
            color: #ff6600;
            text-shadow:
                0 0 20px rgba(255, 102, 0, 1),
                0 0 40px rgba(255, 102, 0, 0.6),
                0 4px 8px rgba(0, 0, 0, 0.9);
            animation: pulseGlow 2s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% {
                text-shadow:
                    0 0 20px rgba(255, 102, 0, 1),
                    0 0 40px rgba(255, 102, 0, 0.6),
                    0 4px 8px rgba(0, 0, 0, 0.9);
            }
            50% {
                text-shadow:
                    0 0 30px rgba(255, 102, 0, 1),
                    0 0 60px rgba(255, 102, 0, 0.8),
                    0 4px 8px rgba(0, 0, 0, 0.9);
            }
        }

        /* Two-column stats layout */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.8rem;
        }

        .stat-box {
            background: linear-gradient(145deg, rgba(20, 12, 8, 0.8), rgba(30, 18, 12, 0.9));
            border: 2px ridge #8b6914;
            border-radius: 4px;
            padding: 0.8rem;
            text-align: center;
            box-shadow:
                inset 0 0 15px rgba(0, 0, 0, 0.7),
                0 2px 6px rgba(0, 0, 0, 0.5);
        }

        .stat-box-title {
            font-size: 0.75rem;
            color: #b8860b;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }

        .stat-box-value {
            font-size: 1.8rem;
            font-weight: bold;
        }

        /* Countdown Timer */
        #countdown {
            text-align: center;
            color: #39ff14;
            font-weight: bold;
            text-shadow:
                0 0 20px rgba(57, 255, 20, 0.9),
                0 0 40px rgba(57, 255, 20, 0.5),
                0 3px 6px rgba(0, 0, 0, 0.9);
        }

        /* Players Remaining */
        #players-remaining {
            color: #00d9ff;
            text-shadow:
                0 0 20px rgba(0, 217, 255, 0.9),
                0 0 40px rgba(0, 217, 255, 0.5),
                0 3px 6px rgba(0, 0, 0, 0.9);
        }

        /* Power Meter - Steampunk Gauge */
        #power-meter-container {
            margin: 1rem 0;
        }

        #power-bar-bg {
            width: 100%;
            height: 35px;
            background:
                linear-gradient(180deg, #1a0f08, #2a1810);
            border: 3px ridge #8b6914;
            border-radius: 18px;
            overflow: hidden;
            position: relative;
            box-shadow:
                inset 0 0 20px rgba(0, 0, 0, 0.9),
                0 2px 6px rgba(0, 0, 0, 0.7);
        }

        #power-bar {
            height: 100%;
            width: 0%;
            background:
                linear-gradient(90deg,
                    #39ff14 0%,
                    #00ff00 25%,
                    #39ff14 50%,
                    #00ff00 75%,
                    #39ff14 100%);
            background-size: 200% 100%;
            animation: electricFlow 0.8s linear infinite;
            transition: width 0.1s ease;
            box-shadow:
                0 0 30px rgba(57, 255, 20, 1),
                0 0 50px rgba(57, 255, 20, 0.8),
                0 0 70px rgba(0, 255, 0, 0.6),
                inset 0 0 15px rgba(255, 255, 255, 0.5),
                inset 0 2px 8px rgba(255, 255, 255, 0.6),
                inset 0 -2px 8px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        @keyframes electricFlow {
            0% {
                background-position: 0% 0%;
                box-shadow:
                    0 0 30px rgba(57, 255, 20, 1),
                    0 0 50px rgba(57, 255, 20, 0.8),
                    0 0 70px rgba(0, 255, 0, 0.6),
                    inset 0 0 15px rgba(255, 255, 255, 0.5);
            }
            50% {
                background-position: 100% 0%;
                box-shadow:
                    0 0 40px rgba(57, 255, 20, 1),
                    0 0 60px rgba(57, 255, 20, 1),
                    0 0 80px rgba(0, 255, 0, 0.8),
                    inset 0 0 20px rgba(255, 255, 255, 0.7);
            }
            100% {
                background-position: 200% 0%;
                box-shadow:
                    0 0 30px rgba(57, 255, 20, 1),
                    0 0 50px rgba(57, 255, 20, 0.8),
                    0 0 70px rgba(0, 255, 0, 0.6),
                    inset 0 0 15px rgba(255, 255, 255, 0.5);
            }
        }

        #power-bar::after {
            content: '';
            position: absolute;
            inset: 0;
            background:
                repeating-linear-gradient(90deg,
                    transparent 0%,
                    rgba(255, 255, 255, 0.4) 10%,
                    transparent 20%,
                    rgba(255, 255, 255, 0.2) 30%,
                    transparent 40%);
            background-size: 50px 100%;
            animation: electricSpark 0.5s linear infinite;
        }

        @keyframes electricSpark {
            0% {
                transform: translateX(0);
                opacity: 0.8;
            }
            100% {
                transform: translateX(50px);
                opacity: 0.6;
            }
        }

        #power-sweet-spot {
            position: absolute;
            left: 70%;
            top: 0;
            width: 10%;
            height: 100%;
            background: rgba(255, 140, 0, 0.4);
            border-left: 2px solid #ff8c00;
            border-right: 2px solid #ff8c00;
            box-shadow:
                0 0 15px rgba(255, 140, 0, 0.6),
                inset 0 0 10px rgba(255, 140, 0, 0.3);
        }

        /* Stats */
        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 0.6rem 0;
            border-bottom: 1px solid rgba(139, 105, 20, 0.3);
        }

        .stat-label {
            color: #b8860b;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }

        .stat-value {
            color: #ffa500;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 165, 0, 0.6);
        }

        /* Buttons - Steampunk Switches */
        .btn {
            width: 100%;
            padding: 0.9rem;
            margin: 0.6rem 0;
            background:
                radial-gradient(ellipse at top, #cd7f32, #8b5a00);
            border: 3px outset #b8860b;
            border-radius: 6px;
            color: #ffe4b5;
            font-family: 'Orbitron', monospace;
            font-size: 1.05rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.15s ease;
            box-shadow:
                0 6px 0 #5d3a1a,
                0 8px 12px rgba(0, 0, 0, 0.7),
                inset 0 2px 4px rgba(255, 200, 124, 0.3),
                inset 0 -2px 4px rgba(0, 0, 0, 0.4);
            position: relative;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .btn:hover:not(:disabled) {
            background: radial-gradient(ellipse at top, #e89b4a, #a0692f);
            transform: translateY(-2px);
            box-shadow:
                0 8px 0 #5d3a1a,
                0 12px 16px rgba(0, 0, 0, 0.8),
                inset 0 2px 6px rgba(255, 200, 124, 0.4),
                inset 0 -2px 6px rgba(0, 0, 0, 0.5);
        }

        .btn:active:not(:disabled) {
            transform: translateY(4px);
            box-shadow:
                0 2px 0 #5d3a1a,
                0 4px 8px rgba(0, 0, 0, 0.6),
                inset 0 4px 8px rgba(0, 0, 0, 0.6),
                inset 0 -2px 4px rgba(255, 200, 124, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow:
                0 4px 0 #3d2817,
                0 6px 8px rgba(0, 0, 0, 0.5);
        }

        /* Flip Button - Neon Green with PULSING */
        #flip-button {
            background:
                radial-gradient(ellipse at top, #00ff00, #00cc00);
            border: 3px outset #39ff14;
            color: #000000;
            box-shadow:
                0 6px 0 #006600,
                0 8px 12px rgba(0, 0, 0, 0.7),
                0 0 40px rgba(57, 255, 20, 0.8),
                0 0 60px rgba(0, 255, 0, 0.6),
                inset 0 2px 4px rgba(255, 255, 255, 0.3),
                inset 0 -2px 4px rgba(0, 0, 0, 0.3);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8), 0 0 10px rgba(0, 0, 0, 0.5);
            animation: neonGreenPulse 1.5s ease-in-out infinite;
        }

        @keyframes neonGreenPulse {
            0%, 100% {
                box-shadow:
                    0 6px 0 #006600,
                    0 8px 12px rgba(0, 0, 0, 0.7),
                    0 0 40px rgba(57, 255, 20, 0.8),
                    0 0 60px rgba(0, 255, 0, 0.6),
                    0 0 80px rgba(57, 255, 20, 0.4),
                    inset 0 2px 4px rgba(255, 255, 255, 0.3);
                transform: scale(1);
            }
            50% {
                box-shadow:
                    0 6px 0 #006600,
                    0 8px 12px rgba(0, 0, 0, 0.7),
                    0 0 80px rgba(57, 255, 20, 1),
                    0 0 120px rgba(57, 255, 20, 1),
                    0 0 160px rgba(0, 255, 0, 0.8),
                    0 0 200px rgba(57, 255, 20, 0.6),
                    inset 0 2px 4px rgba(255, 255, 255, 0.4);
                transform: scale(1.02);
            }
        }

        #flip-button:hover:not(:disabled) {
            background: radial-gradient(ellipse at top, #39ff14, #00ff00);
            animation: neonGreenPulseHover 0.8s ease-in-out infinite;
            box-shadow:
                0 8px 0 #006600,
                0 12px 16px rgba(0, 0, 0, 0.8),
                0 0 80px rgba(57, 255, 20, 1),
                0 0 120px rgba(57, 255, 20, 1),
                0 0 160px rgba(0, 255, 0, 0.8),
                0 0 200px rgba(0, 255, 0, 0.6),
                inset 0 2px 6px rgba(255, 255, 255, 0.4);
        }

        @keyframes neonGreenPulseHover {
            0%, 100% {
                box-shadow:
                    0 8px 0 #006600,
                    0 12px 16px rgba(0, 0, 0, 0.8),
                    0 0 80px rgba(57, 255, 20, 1),
                    0 0 120px rgba(57, 255, 20, 1),
                    0 0 160px rgba(0, 255, 0, 0.8),
                    0 0 200px rgba(0, 255, 0, 0.6),
                    inset 0 2px 6px rgba(255, 255, 255, 0.4);
            }
            50% {
                box-shadow:
                    0 8px 0 #006600,
                    0 12px 16px rgba(0, 0, 0, 0.8),
                    0 0 120px rgba(57, 255, 20, 1),
                    0 0 180px rgba(57, 255, 20, 1),
                    0 0 220px rgba(0, 255, 0, 0.9),
                    0 0 260px rgba(0, 255, 0, 0.7),
                    inset 0 2px 6px rgba(255, 255, 255, 0.5);
            }
        }

        #flip-button:active:not(:disabled) {
            animation: none;
            box-shadow:
                0 2px 0 #006600,
                0 4px 8px rgba(0, 0, 0, 0.6),
                0 0 60px rgba(57, 255, 20, 0.8),
                0 0 80px rgba(0, 255, 0, 0.6),
                inset 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        #flip-button:disabled {
            animation: none;
        }

        /* Change Coin Button - NEON PURPLE */
        #change-coin-button {
            background: radial-gradient(ellipse at top, #a855f7, #7c3aed);
            border: 3px outset #c084fc;
            color: #ffffff;
            box-shadow:
                0 6px 0 #4c1d95,
                0 8px 12px rgba(0, 0, 0, 0.7),
                0 0 60px rgba(168, 85, 247, 1),
                0 0 90px rgba(168, 85, 247, 0.9),
                0 0 120px rgba(192, 132, 252, 0.8),
                0 0 150px rgba(168, 85, 247, 0.6),
                inset 0 2px 4px rgba(255, 255, 255, 0.3),
                inset 0 -2px 4px rgba(0, 0, 0, 0.3);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8), 0 0 15px rgba(168, 85, 247, 0.8);
            animation: neonPurplePulse 2s ease-in-out infinite;
        }

        @keyframes neonPurplePulse {
            0%, 100% {
                box-shadow:
                    0 6px 0 #4c1d95,
                    0 8px 12px rgba(0, 0, 0, 0.7),
                    0 0 60px rgba(168, 85, 247, 1),
                    0 0 90px rgba(168, 85, 247, 0.9),
                    0 0 120px rgba(192, 132, 252, 0.8),
                    0 0 150px rgba(168, 85, 247, 0.6),
                    inset 0 2px 4px rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow:
                    0 6px 0 #4c1d95,
                    0 8px 12px rgba(0, 0, 0, 0.7),
                    0 0 80px rgba(168, 85, 247, 1),
                    0 0 120px rgba(168, 85, 247, 1),
                    0 0 160px rgba(192, 132, 252, 0.95),
                    0 0 200px rgba(168, 85, 247, 0.8),
                    inset 0 2px 4px rgba(255, 255, 255, 0.4);
            }
        }

        #change-coin-button:hover:not(:disabled) {
            background: radial-gradient(ellipse at top, #c084fc, #a855f7);
            animation: none;
            box-shadow:
                0 8px 0 #4c1d95,
                0 12px 16px rgba(0, 0, 0, 0.8),
                0 0 100px rgba(168, 85, 247, 1),
                0 0 150px rgba(168, 85, 247, 1),
                0 0 200px rgba(192, 132, 252, 0.95),
                0 0 250px rgba(232, 121, 249, 0.9),
                inset 0 2px 6px rgba(255, 255, 255, 0.4);
        }

        #change-coin-button:active:not(:disabled) {
            box-shadow:
                0 2px 0 #4c1d95,
                0 4px 8px rgba(0, 0, 0, 0.6),
                0 0 60px rgba(168, 85, 247, 0.8),
                0 0 80px rgba(168, 85, 247, 0.6),
                inset 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        /* Mute Button - NEON RED */
        #mute-button {
            background: radial-gradient(ellipse at top, #ff0000, #cc0000);
            border: 3px outset #ff3333;
            color: #ffffff;
            box-shadow:
                0 6px 0 #660000,
                0 8px 12px rgba(0, 0, 0, 0.7),
                0 0 60px rgba(255, 0, 0, 1),
                0 0 90px rgba(255, 0, 0, 0.8),
                0 0 120px rgba(255, 51, 51, 0.7),
                0 0 150px rgba(255, 0, 0, 0.5),
                inset 0 2px 4px rgba(255, 255, 255, 0.3),
                inset 0 -2px 4px rgba(0, 0, 0, 0.3);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8), 0 0 15px rgba(255, 0, 0, 0.8);
            animation: neonRedPulse 2s ease-in-out infinite;
        }

        @keyframes neonRedPulse {
            0%, 100% {
                box-shadow:
                    0 6px 0 #660000,
                    0 8px 12px rgba(0, 0, 0, 0.7),
                    0 0 60px rgba(255, 0, 0, 1),
                    0 0 90px rgba(255, 0, 0, 0.8),
                    0 0 120px rgba(255, 51, 51, 0.7),
                    0 0 150px rgba(255, 0, 0, 0.5),
                    inset 0 2px 4px rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow:
                    0 6px 0 #660000,
                    0 8px 12px rgba(0, 0, 0, 0.7),
                    0 0 80px rgba(255, 0, 0, 1),
                    0 0 120px rgba(255, 0, 0, 1),
                    0 0 160px rgba(255, 51, 51, 0.9),
                    0 0 200px rgba(255, 0, 0, 0.7),
                    inset 0 2px 4px rgba(255, 255, 255, 0.4);
            }
        }

        #mute-button:hover:not(:disabled) {
            background: radial-gradient(ellipse at top, #ff3333, #ff0000);
            animation: none;
            box-shadow:
                0 8px 0 #660000,
                0 12px 16px rgba(0, 0, 0, 0.8),
                0 0 100px rgba(255, 0, 0, 1),
                0 0 150px rgba(255, 0, 0, 1),
                0 0 200px rgba(255, 51, 51, 0.9),
                0 0 250px rgba(255, 0, 0, 0.8),
                inset 0 2px 6px rgba(255, 255, 255, 0.4);
        }

        #mute-button:active:not(:disabled) {
            box-shadow:
                0 2px 0 #660000,
                0 4px 8px rgba(0, 0, 0, 0.6),
                0 0 60px rgba(255, 0, 0, 0.8),
                inset 0 4px 8px rgba(0, 0, 0, 0.4);
        }


        /* Black Theme Styling */
        #sidebar[data-theme="black"] {
            background:
                linear-gradient(135deg,
                    #000000 0%,
                    #050505 25%,
                    #0a0a0a 50%,
                    #050505 75%,
                    #000000 100%);
            border-left: 6px solid #1a1a1a;
            box-shadow:
                -8px 0 40px rgba(0, 0, 0, 1),
                inset 0 0 60px rgba(0, 0, 0, 0.95),
                inset -3px 0 20px rgba(0, 255, 255, 0.15),
                0 0 40px rgba(0, 255, 255, 0.1);
        }

        #sidebar[data-theme="black"] .sidebar-section {
            background:
                linear-gradient(145deg, rgba(5, 5, 5, 0.98), rgba(0, 0, 0, 1));
            border: 3px solid #222;
            box-shadow:
                inset 0 0 30px rgba(0, 0, 0, 0.95),
                0 4px 12px rgba(0, 0, 0, 0.9),
                0 0 20px rgba(0, 255, 255, 0.08);
        }

        #sidebar[data-theme="black"] .sidebar-section:not(:first-child)::before,
        #sidebar[data-theme="black"] .sidebar-section::after {
            background: radial-gradient(circle at 30% 30%, #00ffff, #006666);
            box-shadow:
                inset -1px -1px 2px rgba(0, 0, 0, 0.8),
                inset 1px 1px 2px rgba(0, 255, 255, 0.6),
                0 0 8px rgba(0, 255, 255, 0.4);
            border: 1px solid #00ffff;
        }

        #sidebar[data-theme="black"] h2,
        #sidebar[data-theme="black"] h3 {
            color: #00ffff;
            text-shadow:
                0 0 15px rgba(0, 255, 255, 0.8),
                0 3px 8px rgba(0, 0, 0, 0.9);
        }

        #sidebar[data-theme="black"] .sidebar-section > div,
        #sidebar[data-theme="black"] span:not(#auto-start-display):not(.theme-slider) {
            color: #b0e0e6 !important;
        }

        #sidebar[data-theme="black"] #power-bar-container {
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #333;
            box-shadow:
                inset 0 0 20px rgba(0, 0, 0, 0.9),
                0 0 15px rgba(0, 255, 255, 0.1);
        }

        #sidebar[data-theme="black"] #sidebar-toggle {
            background: radial-gradient(circle at 30% 30%, #0a0a0a, #000000);
            border: 3px solid #1a1a1a;
            color: #00ffff;
            box-shadow:
                -4px 4px 12px rgba(0, 0, 0, 1),
                inset -2px -2px 6px rgba(0, 0, 0, 0.9),
                inset 2px 2px 6px rgba(0, 255, 255, 0.2),
                0 0 20px rgba(0, 255, 255, 0.1);
        }

        #sidebar[data-theme="black"] #sidebar-toggle:hover {
            background: radial-gradient(circle at 30% 30%, #151515, #050505);
            box-shadow:
                -4px 4px 16px rgba(0, 0, 0, 1),
                inset -2px -2px 8px rgba(0, 0, 0, 0.95),
                inset 2px 2px 8px rgba(0, 255, 255, 0.3),
                0 0 30px rgba(0, 255, 255, 0.3);
        }

        /* Loading Screen - Steampunk */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a0f0a 0%, #0d0805 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        #loading-screen.hidden {
            display: none;
        }

        .loading-spinner {
            border: 5px ridge #8b6914;
            border-top: 5px solid #ff8c00;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 1.5s linear infinite;
            margin-bottom: 1.5rem;
            box-shadow:
                0 0 30px rgba(255, 140, 0, 0.5),
                inset 0 0 20px rgba(0, 0, 0, 0.6);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #ffa500;
            font-size: 1.3rem;
            text-shadow:
                0 0 15px rgba(255, 165, 0, 0.7),
                0 3px 6px rgba(0, 0, 0, 0.9);
            letter-spacing: 2px;
        }

        /* Modal - Steampunk Panel */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .modal.hidden {
            display: none;
            opacity: 0;
        }

        .modal-content {
            background:
                linear-gradient(135deg,
                    #2a1810 0%,
                    #3d2817 25%,
                    #6b4423 50%,
                    #3d2817 75%,
                    #2a1810 100%);
            border: 6px ridge #8b6914;
            border-radius: 8px;
            padding: 2.5rem;
            max-width: 1400px;
            width: 95vw;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow:
                0 0 60px rgba(0, 0, 0, 0.9),
                inset 0 0 40px rgba(0, 0, 0, 0.4),
                0 0 80px rgba(255, 140, 0, 0.3);
            position: relative;
        }

        /* Rivets for modal corners */
        .modal-content::before,
        .modal-content::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #cd7f32, #8b5a00);
            box-shadow:
                inset -2px -2px 4px rgba(0, 0, 0, 0.6),
                inset 2px 2px 4px rgba(255, 200, 124, 0.4);
            border: 1px solid #5d3a1a;
        }

        .modal-content::before {
            top: 20px;
            left: 20px;
        }

        .modal-content::after {
            top: 20px;
            right: 20px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px ridge #8b6914;
        }

        .modal-header h2 {
            color: #ffa500;
            font-size: 1.9rem;
            margin: 0;
            text-shadow:
                0 0 15px rgba(255, 165, 0, 0.8),
                0 3px 6px rgba(0, 0, 0, 0.9);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .modal-close {
            background: radial-gradient(circle at 30% 30%, #cd7f32, #8b5a00);
            border: 3px outset #b8860b;
            color: #ffe4b5;
            font-size: 2rem;
            cursor: pointer;
            padding: 0;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
            box-shadow:
                0 4px 0 #5d3a1a,
                0 6px 10px rgba(0, 0, 0, 0.7),
                inset 0 2px 4px rgba(255, 200, 124, 0.3);
        }

        .modal-close:hover {
            background: radial-gradient(circle at 30% 30%, #e89b4a, #a0692f);
            transform: rotate(90deg) translateY(-2px);
            box-shadow:
                0 6px 0 #5d3a1a,
                0 10px 14px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(255, 102, 0, 0.5),
                inset 0 2px 6px rgba(255, 200, 124, 0.4);
        }

        .modal-close:active {
            transform: rotate(90deg) translateY(2px);
            box-shadow:
                0 2px 0 #5d3a1a,
                0 4px 6px rgba(0, 0, 0, 0.6),
                inset 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        .modal-subtitle {
            color: #d4a574;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.95rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .coin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1.2rem;
        }

        .coin-option {
            background: linear-gradient(145deg, rgba(61, 40, 23, 0.6), rgba(42, 24, 16, 0.8));
            border: 3px ridge #8b6914;
            border-radius: 6px;
            padding: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            box-shadow:
                inset 0 0 15px rgba(0, 0, 0, 0.5),
                0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .coin-option:hover {
            background: linear-gradient(145deg, rgba(107, 68, 35, 0.7), rgba(61, 40, 23, 0.9));
            border-color: #cd7f32;
            transform: translateY(-5px);
            box-shadow:
                inset 0 0 20px rgba(0, 0, 0, 0.4),
                0 8px 16px rgba(0, 0, 0, 0.7),
                0 0 30px rgba(255, 140, 0, 0.4);
        }

        .coin-option.selected {
            background: linear-gradient(145deg, rgba(107, 68, 35, 0.8), rgba(61, 40, 23, 1));
            border: 3px solid #ff8c00;
            box-shadow:
                inset 0 0 20px rgba(0, 0, 0, 0.4),
                0 4px 12px rgba(0, 0, 0, 0.6),
                0 0 40px rgba(255, 140, 0, 0.6);
        }

        .coin-preview-pair {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            margin-bottom: 1rem;
        }

        .coin-preview-pair img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px ridge #b8860b;
            box-shadow:
                0 0 20px rgba(255, 140, 0, 0.4),
                inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .coin-name {
            color: #ffa500;
            font-weight: bold;
            font-size: 1rem;
            text-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            #sidebar {
                width: 100%;
                max-width: 280px;
                position: absolute;
                right: 0;
                top: 0;
                height: 100%;
                z-index: 100;
            }

            #sidebar-toggle {
                display: flex;
            }

            .modal-content {
                max-width: 95%;
                padding: 1.5rem;
            }

            .coin-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 1rem;
            }
        }

        @media (min-width: 769px) {
            #sidebar-toggle {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Grid Game...</div>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <!-- Three.js Canvas Container -->
        <div id="canvas-container"></div>

        <!-- Right Sidebar -->
        <div id="sidebar" data-theme="black">
            <button id="sidebar-toggle">â—€</button>

            <!-- Round Info -->
            <div class="sidebar-section">
                <div id="round-info">Round <span id="current-round">1</span></div>
            </div>

            <!-- Target Display -->
            <div id="target-display">
                <div id="target-label">MATCH THIS:</div>
                <div id="target-value">HEADS</div>
            </div>

            <!-- Timer & Players Grid -->
            <div class="sidebar-section">
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-box-title">Time</div>
                        <div class="stat-box-value" id="countdown">60s</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-box-title">Players</div>
                        <div class="stat-box-value" id="players-remaining">0</div>
                    </div>
                </div>
            </div>

            <!-- Power Meter -->
            <div class="sidebar-section">
                <div class="sidebar-title">Power</div>
                <div id="power-meter-container">
                    <div id="power-bar-bg">
                        <div id="power-sweet-spot"></div>
                        <div id="power-bar"></div>
                    </div>
                </div>
            </div>

            <!-- Lives -->
            <div class="sidebar-section">
                <div class="sidebar-title">Lives</div>
                <div style="text-align: center;">
                    <span id="player-lives" style="font-size: 2.5rem; filter: drop-shadow(0 0 8px #a855f7) drop-shadow(0 0 15px #c084fc) drop-shadow(0 0 25px #e879f9) hue-rotate(280deg) saturate(2); text-shadow: 0 0 20px rgba(168, 85, 247, 0.9), 0 0 40px rgba(192, 132, 252, 0.6);">ðŸ§ªðŸ§ªðŸ§ª</span>
                </div>
            </div>

            <!-- Mute and Change Coin Controls -->
            <div style="display: flex; gap: 0.75rem; align-items: center;">
                <button class="btn" id="mute-button" style="flex: 1;">MUTE</button>
                <button class="btn" id="change-coin-button" style="flex: 1;">COINS</button>
            </div>

            <!-- Flip Button - Below mute/coins with pulsing effect -->
            <div class="sidebar-section">
                <button class="btn" id="flip-button" disabled>FLIP COIN</button>
            </div>

            <!-- Auto-Start Display -->
            <div id="auto-start-display" style="
                padding: 0.5rem 0.75rem;
                background: rgba(57, 255, 20, 0.1);
                border: 2px solid rgba(57, 255, 20, 0.3);
                border-radius: 8px;
                text-align: center;
                font-size: 0.75rem;
                font-weight: 600;
                color: #39ff14;
                text-shadow: 0 0 10px rgba(57, 255, 20, 0.8);
                box-shadow: 0 0 15px rgba(57, 255, 20, 0.2);
                display: none;
                white-space: nowrap;
            ">AUTO-START</div>

        </div>
    </div>

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Coin Picker Modal -->
    <div id="coin-picker-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Choose Your Coin Design</h2>
                <button class="modal-close" id="close-coin-picker">&times;</button>
            </div>

            <!-- FLIP Balance Display -->
            <div style="text-align: center; margin-bottom: 1.5rem; padding: 1rem; background: rgba(255, 215, 0, 0.1); border-radius: 10px; border: 1px solid rgba(255, 215, 0, 0.3);">
                <div style="color: #FFD700; font-family: 'Orbitron', sans-serif; font-size: 1.2rem; font-weight: bold;">
                    Your FLIP Balance: <span id="flip-balance">Loading...</span>
                </div>
                <div style="color: rgba(255, 255, 255, 0.7); font-size: 0.8rem; margin-top: 0.3rem;">
                    Unlock new coin designs with FLIP tokens
                </div>
            </div>

            <p class="modal-subtitle">Select the coin design other players will see when you flip</p>

            <div id="coin-grid" class="coin-grid">
                <!-- Default coins will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Game Script -->
    <script type="module" src="/grid-game/js/main.js"></script>
</body>
</html>
