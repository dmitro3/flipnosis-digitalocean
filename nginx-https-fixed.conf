# HTTPS server only - no redirect loop
server {
    listen 443 ssl http2;
    server_name flipnosis.fun www.flipnosis.fun;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/flipnosis.fun/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/flipnosis.fun/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Health check endpoint
    location = /health {
        proxy_pass http://localhost:3001;
    }

    # Socket.io WebSocket support
    location /socket.io/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # API routes
    location /api/ {
        proxy_pass http://localhost:3001;
    }

    # Serve static assets
    location /assets/ {
        alias /opt/flipnosis/app/dist/assets/;
    }

    # Serve index.html for root
    location = / {
        try_files /opt/flipnosis/app/dist/index.html @nodejs;
    }

    # Proxy to Node.js app
    location @nodejs {
        proxy_pass http://localhost:3001;
    }
}
